<body>
    
    <h1>Evento</h1>
    <h1>Calculadora -Suma</h1>
    <!--<input type="text" placeholder="escribe un numero" id="num_uno">
    <input type="text" placeholder="escribe un numero" id="num_dos">
    <input type="button" value="Sumar" onclick="Sumar()">

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Numero Uno</label>
          <input type="text" class="form-control" id="num_uno" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Numero Dos</label>
          <input type="text" class="form-control" id="num_dos">
        </div>
        <button type="submit" class="btn btn-primary" onclick="Sumar()">Sumar </button>
        <button type="submit" class="btn btn-primary" onclick="Resta()">Restar </button>
        <button type="submit" class="btn btn-primary" onclick="Multiplicacion()">Multiplicar </button>
        <button type="submit" class="btn btn-primary" onclick="Division()">Dividir </button>
      </form>

    <script type="text/javascript">
        function Sumar() {
            var numero_uno=parseInt(document.getElementById("num_uno").value);
            var numero_dos=parseInt(document.getElementById("num_dos").value);

            var result;
            result = numero_uno + numero_dos;
            alert("El resultado de la sumas es: "+ result);
        }
        function Resta() {
            var numero_uno=parseInt(document.getElementById("num_uno").value);
            var numero_dos=parseInt(document.getElementById("num_dos").value);

            var result;
            result = numero_uno - numero_dos;
            alert("El resultado de la resta es: "+ result);
        }
        
        function Multiplicacion() {
            var numero_uno=parseInt(document.getElementById("num_uno").value);
            var numero_dos=parseInt(document.getElementById("num_dos").value);

            var result;
            result = numero_uno * numero_dos;
            alert("El resultado de la multiplicaion es: "+ result);
        }
        
        function Division() {
            var numero_uno=parseInt(document.getElementById("num_uno").value);
            var numero_dos=parseInt(document.getElementById("num_dos").value);

            var result;
            result = numero_uno / numero_dos;
            alert("El resultado de la divison es: "+ result);
        }
        
        
    </script>
</body>
